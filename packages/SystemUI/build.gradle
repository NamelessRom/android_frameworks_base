apply plugin: 'com.android.application'

android {
    compileSdkVersion 319
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 319
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            aidl.srcDirs = ['aidl']
            java.srcDirs = ['api', 'src']
            res.srcDirs = ['res']
        }
    }

}
